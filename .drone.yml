pipeline:

  my-build:
    image: docker:18.03
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
    commands:
      - docker build -t hocs_serenity_automation .
      - docker run hocs_serenity_automation
    when:
      branch: master
      event: push

  image_to_quay:
    image: quay.io/ukhomeofficedigital/drone-docker
    secrets:
      - docker_password
    environment:
      - DOCKER_USERNAME=ukhomeofficedigital+hocs
    registry: quay.io
    repo: quay.io/ukhomeofficedigital/hocs-serenity-automation
    tags:
      - build-${DRONE_BUILD_NUMBER}
      - latest
    when:
      branch: master
      event: push

  tag-docker-image-with-git-tag:
    image: docker:17.09.1
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
    secrets:
      - docker_password
    commands:
      - docker login -u="ukhomeofficedigital+hocs" -p=$${DOCKER_PASSWORD} quay.io
      - docker tag hocs-serenity-automation quay.io/ukhomeofficedigital/hocs-serenity-automation:$${DRONE_TAG}
      - docker push quay.io/ukhomeofficedigital/hocs-serenity-automation:$${DRONE_TAG}
    when:
      event: tag

  execute-tests:
    image: quay.io/ukhomeofficedigital/hocs-serenity-automation
    secrets:
       - artifactory_username
       - artifactory_password
    commands:
      - sh bin/smoke-tests.sh
    when:
      branch: master
      event: push

  upload-serenity-report:
    image: plugins/s3
    secrets: [ s3_bucket_name, aws_access_key_id, aws_secret_access_key ]
    region: [ eu-west-2 ]
    bucket: cs-test-s3
    access_key: ${AWS_ACCESS_KEY_ID}
    secret_key: ${AWS_SECRET_ACCESS_KEY}
    source: target/site/serenity/**/*
    target: /reports/$${DRONE_BUILD_NUMBER}/
    when:
      branch: master
      event: push
      status:
        - success
        - failure

  slack-notification:
    image: plugins/slack
    secrets: [ hocs-slack, report-viewer-domain ]
    webhook: ${HOCS-SLACK}
    channel: hocs-dev
    template: >
      {{#success}}
        build thisBuildNumber succeeded and tests have executed successfully, please find results here https://someBucket/s3/target/site/serenity/index.html
      {{/success}}
    when:
      branch: master
      event: push

services:
  selenium:
    image: selenium/hub

  chrome:
    image: selenium/node-chrome
    environment:
      HUB_PORT_4444_TCP_ADDR: selenium
      HUB_PORT_4444_TCP_PORT: "4444"
      DISPLAY: ":99.0"

  firefox:
    image: selenium/node-firefox
    environment:
      HUB_PORT_4444_TCP_ADDR: selenium
      HUB_PORT_4444_TCP_PORT: "4444"
      DISPLAY: ":98.0"
